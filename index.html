<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelCraft AI | 64x64 Asset Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
      
      /* Ensure SVG renders sharp */
      svg {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
  <body class="bg-zinc-950 antialiased overflow-x-hidden">
    <div id="root"></div>
    
    <!-- ESSA LINHA É A MAIS IMPORTANTE: ELA CHAMA O SEU CÓDIGO -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
